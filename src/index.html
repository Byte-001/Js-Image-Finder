<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Js Image Search App</title>
  </head>
  <body>
    <form action="#">
      <input
        type="text"
        name="searchInput"
        id="searchInput"
        class="inputField"
      />
      <button type="submit" class="searchButton">Search</button>
    </form>
    <h1 class="title">Javascript Image Search App</h1>

    <section class="imageResults">
      <div class="imageResult">
        <img
          src="https://images.unsplash.com/photo-1707327956851-30a531b70cda?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image"
        />

        <a
          href="https://unsplash.com/photos/a-large-group-of-fish-swimming-over-a-coral-reef-bOMVTvE2QFU"
          target="_blank"
          rel="noopener noreferrer"
          >A large group of fish swimming over in the big ocean</a
        >
      </div>

      <div class="imageResult">
        <img
          src="https://images.unsplash.com/photo-1707327956851-30a531b70cda?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image"
        />

          alt="Image"
        />

        <a
          href="https://unsplash.com/photos/a-large-group-of-fish-swimming-over-a-coral-reef-bOMVTvE2QFU"
          target="_blank"
          rel="noopener noreferrer"
          >A large group of fish swimming over in the big ocean</a

    <script src="./app.js"></script>
